<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel='stylesheet' href="https://bootswatch.com/4/yeti/bootstrap.min.css"></link>
    <title>My Library App</title>
  </head>
  <body>
      <div class="container mt-4 text-center">
          <h1 class="display-4"> <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Library</span>App
          </h1>
          <input type="submit", value ="Add Book" class="btn btn-primary btn-block" id="createBook">
          <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" id="pages" class="form-control">
            </div>

            <div class="form-group mt-3">
              <label for="read">Status</label>
              <select name="status" id="read" class="custom-select form-control">
                <option value="Read">Read</option>
                <option value="Not read">Not read</option>
              </select>
            </div>
            <input type="submit", value ="Add Book" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>

            </table>
          </form>
      </div>

      <script src="main.js"></script>
  </body>
</html>
